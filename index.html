<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Obsidian To Chirpy</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="js/conversion.js"></script>
</head>
<body>
    <div class="input-group">
        <span class="input-group-text">Obsidian Markdown</span>
        <textarea id="obsidian-input" class="form-control" aria-label="Obsidian Markdown" rows="15" style="height:100%"></textarea>
    </div>
    <button class="btn btn-primary" onclick="obsidianConvert()">Convert</button>
    <div class="input-group">
        <span class="input-group-text">Chirpy Output</span>
        <textarea id="chirpy-output" class="form-control" aria-label="Chirpy Output" rows="15" style="height:100%"></textarea>
    </div>

    <button class="btn btn-primary" onclick="copyToClipboard()">Copy to Clipboard</button>

</body>
</html>
